<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>

    <header class="header header__grid-main">
      <img class="header__col-main logotype" src="https://via.placeholder.com/150x150">
      <img class="header__col-main logotype-text" src="https://via.placeholder.com/150x150">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">
              Главная
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Каталог продукции
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Подбор программы
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="screen-title">
      <h1 class="screen-title__h1">
        Подбор программы
      </h1>
      <span class="screen-title__subtitle">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </span>
    </section>

    <form class="form" action="#" method="get">
      <div class="form__grid">
        <div class="form__col">
          <div class="label label__grid">
            <div class="label__item">
              <label for="user-name-id">ИМЯ:*</label>
              <input id="user-name-id" type="text" name="user-name" required>
            </div>
            <div class="label__item">
              <label for="user-weight-id">Вес (кг):*</label>
              <input id="user-weight-id" type="number" name="user-weight" required>
            </div>
            <div class="label__item">
              <label for="user-age-id">Возраст (лет):</label>
              <input id="user-age-id" type="number" name="user-age">
            </div>
          </div>
        </div>

        <div class="form__col">
          <div class="radio radio__grid">
            <div class="radio__item">
              <input id="radio-1-id" type="radio" name="radio-1" checked>
              <label for="radio-1-id">Похудение</label>
            </div>
            <div class="radio__item">
              <input id="radio-2-id" type="radio" name="radio-2">
              <label for="radio-2-id">Набор массы</label>
            </div>
            <div class="radio__item">
              <input id="radio-3-id" type="radio" name="radio-3">
              <label for="radio-3-id">Не знаю (Нужен ваш совет)</label>
            </div>
          </div>
        </div>
      </div>

      <h2 class="form__title">
        Контактные данные (владельца кота)
      </h2>

      <div class="form__grid">
        <div class="form__col">
          <div class="label label__grid">
            <div class="label__item">
              <label for="user-mail-id">E-mail:*</label>
              <input id="user-mail-id" type="email" name="user-mail" value="kuklachev@gmail.com" required> <!-- Иконка псевдокласс-->
            </div>
          </div>
        </div>
        <div class="form__col">
          <div class="label label__grid">
            <div class="label__item">
              <label for="user-number-id">Телефон:*</label>
              <input id="user-number-id" type="number" name="user-number" value="8 (960) 900-60-90" required> <!-- Иконка псевдокласс-->
            </div>
          </div>
        </div>
      </div>

      <h2 class="form__title">
        Комментарий
      </h2>

      <div class="textarea textarea__item">
        <textarea name="user-textarea" value="Расскажите обо всех повАдках кота"> <!-- Иконка псевдокласс-->
      </div>

      <h2 class="form__title">
        Дополнительно
      </h2>

      <div class="form__grid">
        <div class="form__col">
          <div class="checkbox checkbox__grid">
            <div class="checkbox__item">
              <input id="checkbox-1-id" type="checkbox" name="user-checkbox-1" checked>
              <label for="checkbox-1-id">сахарозаменитель</label>
            </div>
            <div class="checkbox__item">
              <input id="checkbox-2-id" type="checkbox" name="user-checkbox-2" checked>
              <label for="checkbox-2-id">питьевая вода</label>
            </div>
            <div class="checkbox__item">
              <input id="checkbox-3-id" type="checkbox" name="user-checkbox-3" checked>
              <label for="checkbox-3-id">молоко</label>
            </div>
            <div class="checkbox__item">
              <input id="checkbox-4-id" type="checkbox" name="user-checkbox-4" checked>
              <label for="checkbox-4-id">витамины</label>
            </div>
          </div>
        </div>

        <div class="form__col">
          <div class="submit__grid">
              <input class="submit" type="submit" value="отправить заявку">
              <span class="submit__caption">
                * — Обязательные поля
              </span>
          </div>
        </div>

      </div>
    </form>

    <section class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533293!2d30.320858715925993!3d59.93871648187619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1605894448396!5m2!1sru!2sru" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      <div class="map__info">
        <div class="map__grid">
          <div class="map__col">
            <h3 class="map__title">
              приглашаем к сотрудничеству дилеров!
            </h3>
          </div>
          <div class="map__col">
            <p class="map__address">
              ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__grid-main">
        <div class="footer__col-main">
          <img class="header__logo-text" src="https://via.placeholder.com/150x150">
        </div>
        <div class="footer__col-main">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__col-main">
          <span>HTML Academy</span>
          <img class="header__logo-text" src="https://via.placeholder.com/150x150">
        </div>
      </div>
    </footer>

  </body>
</html>
