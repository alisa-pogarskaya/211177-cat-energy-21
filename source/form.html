<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>

    <header class="header header__grid-main">
      <img class="header__col-main logotype" src="https://via.placeholder.com/150x150">
      <img class="header__col-main logotype-text" src="https://via.placeholder.com/150x150">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">
              Главная
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Каталог продукции
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">
              Подбор программы
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="screen-title">
      <h1 class="screen-title__h1">
        Подбор программы
      </h1>
      <span class="screen-title__subtitle">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </span>
    </section>

    <form class="form" action="#" method="get">
      <div class="form__grid">
        <div class="form__col">

          <ul class="label-main label-main__grid">
            <li class="label-main__item">
              <label class="label-main__caption">
                ИМЯ:*
                <input class="label-main__input" type="text" name="user-name" required>
              </label>
            </li>
            <li class="label-main__item">
              <label class="label-main__caption">
                Вес (кг):*
                <input class="label-main__input" type="number" name="user-weight" required>
              </label>
            </li>
            <li class="label-main__item">
              <label class="label-main__caption">
                Возраст (лет):
                <input class="label-main__input" type="number" name="user-age">
              </label>
            </li>
          </ul>

        </div>

        <div class="form__col">

          <ul class="radio-main radio-main__grid">
            <li class="radio-main__item">
              <label class="radio-main__caption">
                <input class="radio-main__input" type="radio" name="radio-weight-selection" checked>
                Похудение
              </label>
            </li>
            <li class="radio-main__item">
              <label class="radio-main__caption">
                <input class="radio-main__input" type="radio" name="radio-weight-selection">
                Набор массы
              </label>
            </li>
            <li class="radio-main__item">
              <label class="radio-main__caption">
                <input class="radio-main__input" type="radio" name="radio-weight-selection">
                Не знаю (Нужен ваш совет)
              </label>
            </li>
          </ul>

        </div>
      </div>

      <h2 class="form__title">
        Контактные данные (владельца кота)
      </h2>

      <div class="form__grid">
        <div class="form__col">
          <div class="label-main label-main__grid">
            <div class="label-main__item">
              <label class="label-main__caption">
                E-mail:*
                <input class="label-main__input" type="email" name="user-mail" value="kuklachev@gmail.com" required> <!-- Иконка псевдокласс-->
              </label>
            </div>
          </div>
        </div>
        <div class="form__col">
          <div class="label-main label-main__grid">
            <div class="label-main__item">
              <label class="label-main__caption">
                Телефон:*
                <input class="label-main__input" type="number" name="user-number" value="8 (960) 900-60-90" required> <!-- Иконка псевдокласс-->
              </label>
            </div>
          </div>
        </div>
      </div>

      <h2 class="form__title">
        Комментарий
      </h2>

      <div class="textarea textarea__item">
        <textarea name="user-textarea" value="Расскажите обо всех повАдках кота"> <!-- Иконка псевдокласс-->
      </div>

      <h2 class="form__title">
        Дополнительно
      </h2>

      <div class="form__grid">
        <div class="form__col">
          <ul class="checkbox-main checkbox-main__grid">
            <li class="checkbox-main__item">
              <label class="checkbox-main__caption">
                <input class="checkbox-main__input" type="checkbox" name="checkbox-additionally" checked>
                сахарозаменитель
              </label>
            </li>
            <li class="checkbox-main__item">
              <label class="checkbox-main__caption">
                <input class="checkbox-main__input" type="checkbox" name="checkbox-additionally" checked>
                питьевая вода
              </label>
            </li>
            <li class="checkbox-main__item">
              <label class="checkbox-main__caption">
                <input class="checkbox-main__input" type="checkbox" name="checkbox-additionally" checked>
                молоко
              </label>
            </li>
            <li class="checkbox-main__item">
              <label class="checkbox-main__caption">
                витамины
                <input class="checkbox-main__input" type="checkbox" name="checkbox-additionally" checked>
              </label>
            </li>
          </ul>
        </div>

        <div class="form__col">
          <div class="submit__grid">
              <input class="submit" type="submit" value="отправить заявку">
              <span class="submit__caption">
                * — Обязательные поля
              </span>
          </div>
        </div>

      </div>
    </form>

    <section class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533293!2d30.320858715925993!3d59.93871648187619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1605894448396!5m2!1sru!2sru" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      <div class="map__info">
        <div class="map__grid">
          <div class="map__col">
            <h3 class="map__title">
              приглашаем к сотрудничеству дилеров!
            </h3>
          </div>
          <div class="map__col">
            <p class="map__address">
              ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__grid-main">
        <div class="footer__col-main">
          <img class="header__logo-text" src="https://via.placeholder.com/150x150">
        </div>
        <div class="footer__col-main">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <img class="header__logo-text" src="https://via.placeholder.com/32x32">
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__col-main">
          <span>HTML Academy</span>
          <img class="header__logo-text" src="https://via.placeholder.com/150x150">
        </div>
      </div>
    </footer>

  </body>
</html>
